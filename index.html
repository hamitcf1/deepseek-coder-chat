<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek-Coder Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://github.com/hamitcf1/Web2o/blob/main/my-notion-face-transparent.png?raw=true" type="image/x-icon" /> 
    <script>
        // Initialize theme from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const themeBtn = document.getElementById('theme-toggle');
            if (themeBtn) {
                themeBtn.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            }
        });
    </script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="new-chat-btn">New Chat</button>
                <div class="chat-actions">
                    <button id="export-chats" class="action-btn" title="Export Chats">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        Export Chats
                    </button>
                    <button id="import-chats" class="action-btn" title="Import Chats">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Import Chats
                    </button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                </div>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chat history items will be inserted here -->
            </div>
            <div class="server-controls">
                <div class="model-selector">
                    <select id="model-select" class="model-select">
                        <option value="deepseek-r1:7b">DeepSeek R1:7B</option>
                        <option value="deepseek-coder:latest">DeepSeek Coder</option>
                        <option value="deepseek-r1:8b">DeepSeek R1:8B</option>
                    </select>
                    <div class="model-status">
                        <span class="status-dot"></span>
                    </div>
                    <span class="status-text">Checking...</span>
                </div>
                <button id="restart-server" class="server-btn">Restart Server</button>
                <button id="get-in-touch" class="get-in-touch-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Get in Touch
                </button>
            </div>
            <div class="copyright">
                <p>&copy; 2024 AI Chatbot. All rights reserved.</p>
                <p>Version 1.0.0</p>
            </div>
        </aside>

        <!-- Social Media Popup -->
        <div id="social-popup" class="social-popup">
            <div class="social-popup-content">
                <div class="social-popup-header">
                    <h3>Connect With Us</h3>
                    <button class="close-popup">&times;</button>
                </div>
                <div class="social-links">
                    <a href="https://github.com/your-github" target="_blank" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub
                    </a>
                    <a href="https://twitter.com/your-twitter" target="_blank" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                        Twitter
                    </a>
                    <a href="https://linkedin.com/in/your-linkedin" target="_blank" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                        LinkedIn
                    </a>
                    <a href="mailto:contact@example.com" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        Email
                    </a>
                </div>
            </div>
        </div>
        
        <div class="sidebar-resize-handle"></div>
        
        <div class="main-content">
            <header>
                <div class="header-left">
                    <button id="toggle-sidebar" class="toggle-btn">‚ò∞</button>
                    <h1>AI Chatbot</h1>
                </div>
                <div class="chat-controls">
                    <!-- <button id="toggle-thinking" class="toggle-btn" title="Toggle AI thinking process">ü§î</button> !-->
                    <button id="toggle-terminal" class="toggle-btn">üñ•Ô∏è Terminal</button>
                    <button id="theme-toggle" class="theme-btn">üåô</button>
                    <button id="clear-chat" class="clear-btn">Clear Chat</button>
                </div>
            </header>
            
            <div class="content-container">
                <main>
                    <div class="chat-container">
                        <div class="messages" id="messages">
                            <!-- Messages will be inserted here -->
                        </div>
                        
                        <div class="input-area">
                            <textarea 
                                id="prompt-input" 
                                placeholder="Enter your prompt here..."
                                rows="3"
                            ></textarea>
                            <button id="send-button">Send</button>
                        </div>
                    </div>
                </main>
                
                <div class="terminal-resize-handle"></div>
                <div class="terminal" id="terminal">
                    <div class="terminal-header">
                        <span>Terminal Output</span>
                        <button id="clear-terminal" class="clear-btn">Clear</button>
                    </div>
                    <div class="terminal-content" id="terminal-content">
                        <!-- Terminal output will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
