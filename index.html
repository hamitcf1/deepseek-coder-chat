<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek-Coder Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Initialize theme from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const themeBtn = document.getElementById('theme-toggle');
            if (themeBtn) {
                themeBtn.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            }
        });
    </script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="new-chat-btn">New Chat</button>
                <div class="chat-actions">
                    <button id="export-chats" class="action-btn" title="Export Chats">üì§ Export</button>
                    <button id="import-chats" class="action-btn" title="Import Chats">üì• Import</button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                </div>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chat history items will be inserted here -->
            </div>
            <div class="server-controls">
                <div class="model-selector">
                    <select id="model-select" class="model-select">
                        <option value="deepseek-r1:7b">DeepSeek R1:7B</option>
                        <option value="deepseek-coder:latest">DeepSeek Coder</option>
                        <option value="deepseek-r1:8b">DeepSeek R1:8B</option>
                    </select>
                    <div class="model-status">
                        <span class="status-dot"></span>
                    </div>
                    <span class="status-text">Checking...</span>
                </div>
                <button id="restart-server" class="server-btn">Restart Server</button>
            </div>
        </aside>
        <div class="sidebar-resize-handle"></div>
        
        <div class="main-content">
            <header>
                <div class="header-left">
                    <button id="toggle-sidebar" class="toggle-btn">‚ò∞</button>
                    <h1>DeepSeek-Coder Chat</h1>
                </div>
                <div class="chat-controls">
                    <!-- <button id="toggle-thinking" class="toggle-btn" title="Toggle AI thinking process">ü§î</button> !-->
                    <button id="toggle-terminal" class="toggle-btn">üñ•Ô∏è Terminal</button>
                    <button id="theme-toggle" class="theme-btn">üåô</button>
                    <button id="clear-chat" class="clear-btn">Clear Chat</button>
                </div>
            </header>
            
            <div class="content-container">
                <main>
                    <div class="chat-container">
                        <div class="messages" id="messages">
                            <!-- Messages will be inserted here -->
                        </div>
                        
                        <div class="input-area">
                            <textarea 
                                id="prompt-input" 
                                placeholder="Enter your prompt here..."
                                rows="3"
                            ></textarea>
                            <button id="send-button">Send</button>
                        </div>
                    </div>
                </main>
                
                <div class="terminal-resize-handle"></div>
                <div class="terminal" id="terminal">
                    <div class="terminal-header">
                        <span>Terminal Output</span>
                        <button id="clear-terminal" class="clear-btn">Clear</button>
                    </div>
                    <div class="terminal-content" id="terminal-content">
                        <!-- Terminal output will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
